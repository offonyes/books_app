<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author_name }}'s Books</title>
</head>
<body>
    <h1>{{ author_name }}'s Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <img src="{{ book.image.url }}" alt="{{ book.name }}" style="max-width: 100px;">
                <h3>{{ book.name }}</h3>
                <p><strong>Genre:</strong> {{ book.category }}</p>
                <p><strong>Price:</strong> ${{ book.price }}</p>
                <p><strong>Page Count:</strong> {{ book.page_count }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
