<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
</head>
<body>
    <h1>List of Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_books' author %}">{{ author }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
